<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Little Libraries</title>
</head>
<style>
    #map {
        border: 2px solid #333;
        width: 80vw;
        height: 80vh;
    }
</style>
<body id='body'>

    <div class= "landing-page-buttons">   
        <button class='toggle-map-catalog'>Show Catalog</button>
        <button class='toggle-map-individual-library' data-id ="29">Show Individual Library</button>
    </div>

    <div id="map-container" style = "display: block;">

        <script src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyAiy-SqHc3GkmaJ9uQ4VFymuK90SfRG46w&callback=initMap&libraries=&v=weekly" defer></script>
        <script src= './src/map.js'></script>
        <div id="map">
        </div>

    </div>


    <div id='main-individual-library' style = "display: none;" >

        <div class= "button-wrapper">
        </div>
       

        <div class= "library-info-container">

        </div>
        
        <div class='individual-library-catalog' >
        </div>


    </div>

    <div class='libraries-catalog'  style = "display: none;">

        <h1>ENTIRE LIBRARIES COLLECTION</h1>


    </div>

    <div class="modal-content">
        <div class="modal-header">
            <div class="col-6">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <h5 class="modal-author" id="exampleModalLabel"></h5>
            </div>
            <div class="col-6">
            <button type="button" class="btn-close d-block d-sm-block d-md-none float-right" data-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
        <div class="modal-body text-center">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="title" value=" ">
            <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" value=" ">
            </div>
            <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" placeholder="Genre" value=" ">
            </div>
            <div class="mb-3">
            <label for="img_url" class="form-label">img_url</label>
            <input type="text" class="form-control" id="img_url" value=" ">
            </div>
            <div class="mb-3">
            <label for="description" class="form-label">Thoughts on this book?</label>
            <textarea class="form-control" id="description" placeholder="About this Book" rows="3"></textarea>
            </div>
        </div>
        <div class="modal-footer text-center">
            <button type="button" class="btn btn-primary donate-btn save" id="donate-btn" data-action='donate'>DONATE!</button>
        </div>
    </div>

</body>
    <script src='./src/libraryCatalog.js' defer></script>
</html>
